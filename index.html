<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="app.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="w-full max-w-sm p-6 bg-gray-800 rounded-xl shadow-md">
    <h2 class="text-xl font-bold mb-4 text-center">Cyberwolves Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm">Business Email</label>
        <input type="email" id="email" required placeholder="name@cyberwolves.org" class="w-full p-2 rounded bg-gray-700 border border-gray-600" />
      </div>
      <div>
        <label class="block text-sm">Admin Password</label>
        <input type="password" id="password" required class="w-full p-2 rounded bg-gray-700 border border-gray-600" />
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 rounded hover:bg-blue-700">Login</button>
    </form>
    <div id="result" class="mt-4 text-center text-green-400"></div>
  </div>
</body>
</html>
